<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
</head>
<body>
    <table>
        <!--TABLE'S TITLE-->
        <thread>table of content</thread>
        <!---table's body-->
        <tbody>
            <!---table row-->
            <tr>
                <!--table's column heading-->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <!---table data(column)-->
                <td>Meehir</td>
                <td>betul</td>
                <td>cat</td>
                <td>pen</td>
            </tr>
            <tr>
                <td>anyone's name</td>
                <td>any place</td>
                <td>any Animal</td>
                <td>anyThing</td>
            </tr> 
        </tbody>

    </table>
</body>
</html>
